<div>

  <mat-toolbar color="primary">
    <button mat-icon-button>
        <mat-icon  class="md-icon-button sidenav-toggle-button">menu</mat-icon>
      </button>
      <h1>One Code Box</h1>
      <span class="menu-spacer"></span>
  </mat-toolbar>


  <mat-sidenav-container class="example-container">
    <mat-sidenav  [mode]="isToggle ? 'over' : 'side'" opened>
        <mat-nav-list>
            <a mat-list-item class="onecode-padding-left-30px" routerLink="." >
              <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            </a>
            <a mat-list-item routerLink="/product" class="mat-raised-button">Product</a>
            <br/>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/product1" class="mat-raised-button">Dummy...</a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <div style="height: 88vh;">
          <div class="onecode-padding-5px">
            <h1>One - Code - Box</h1>
          </div>

          <router-outlet></router-outlet>
        </div>
      </mat-sidenav-content>
  </mat-sidenav-container>
</div>
